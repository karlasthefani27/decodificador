<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Encriptador de Textos</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="challenge.css">
		
	</head>
	<body>
		<header>
			<div class="cabecalho">
				<img src="logo-alura.svg" alt="Logo da Alura">

				<h1>Encriptador de Textos | CHALLENGE ALURA</h1>
			</div>	
		</header>
	<main>
			<p class="texto-inicio">Aqui temos um encriptador de texto que consegue criptografar e descriptografar uma mensagem. Perfeito para gerar mensagens confidenciais. :)</p>

			<textarea class="caixa-texto" autofocus placeholder="Digite aqui sua mensagem..."></textarea>

			<textarea class="resultado" autofocus placeholder="Resultado..."></textarea>
	
			<div class="infoText">
				<img src="exclamation-icon.png">
				<p class="info">Apenas letras minúsculas e sem acento.</p>
			</div> 

		<button class="primaryButton" id="encrypt" onclick="btnEncriptar()">Criptografar</button>

		<button class="secundaryButton" id="uncrypt" onclick="btnDesencriptar()">Descriptografar</button>

		<button class="copyButton" onclick="btnCopy()">Copiar</button>

		<footer>
			<p class="copyright">Alura One © Desenvolvido by Karla S S Barbosa</p>

			<a href="https://www.linkedin.com/in/karla-sthefani-67097a176" target="_blank">
			<img src="Linkedin-logo.png" class="iconLinkedin"></a>

			<a href="https://github.com/karlasthefani27" target="_blank">
			<img src="github-icon.png" class="iconGithub"></a>

		</footer>
	</main>			
	</body>

<script src="encrypt.js"></script>
</html>
